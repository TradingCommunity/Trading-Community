<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Compte</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --card-bg: #1e1e1e;
      --accent: #00c3ff;
      --highlight: #e91e63;
    }

    body.light {
      --bg-color: #f2f2f2;
      --text-color: #1a1a1a;
      --card-bg: #ffffff;
      --accent: #007bff;
      --highlight: #d63384;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s ease;
    }

    .top-bar {
      background: var(--card-bg);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }

    .title {
      font-size: 1.4em;
      font-weight: bold;
    }

    .theme-toggle {
      cursor: pointer;
      color: var(--text-color);
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 25px 20px 120px;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--accent);
      display: inline-block;
      margin-bottom: 10px;
    }

    .name {
      font-size: 1.2em;
      font-weight: bold;
    }

    .email {
      font-size: 0.95em;
      color: #aaa;
    }

    .stats {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 25px;
    }

    .stats h3 {
      margin-top: 0;
      color: var(--accent);
    }

    .stats p {
      margin: 10px 0;
    }

    .btn-logout {
      background: var(--highlight);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
    }

    .btn-edit {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 10px;
      width: 100%;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      box-sizing: border-box;
      margin-top: 15px;
    }

    .btn-edit:hover {
      background: var(--accent);
      color: white;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 70px;
    }

    .social-icons a {
      transition: 0.3s ease;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .facebook { background-color: #1877F2; }
    .instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }
    .whatsapp { background-color: #25D366; }

    .social-icons svg {
      fill: white;
      width: 32px;
      height: 32px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--card-bg);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 2px solid #333;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
    }

    .bottom-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
      text-decoration: none;
      font-size: 0.75em;
      transition: 0.3s ease;
    }

    .bottom-nav a:hover {
      color: var(--accent);
    }

    .bottom-nav svg {
      width: 24px;
      height: 24px;
      margin-bottom: 3px;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="title">Mon Compte</div>
    <div class="theme-toggle" id="themeToggle" title="Changer de thème">
      <i data-lucide="sun" id="themeIcon"></i>
    </div>
  </header>

  <div class="container">
    <div class="profile">
      <div class="avatar"></div>
      <div class="name" id="displayName">Nom utilisateur</div>
      <div class="email" id="displayEmail">Email</div>
    </div>

    <div class="stats" id="userStats"></div>

    <button class="btn-logout" onclick="logout()">Se déconnecter</button>
    <a href="modifier-profil.html" class="btn-edit">Modifier mes informations</a>

    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=100068494160483" target="_blank" class="facebook" aria-label="Facebook">
        <svg width="20" height="20" viewBox="0 0 24 24"><path d="M22 12C22 6.48 17.52 2 12 2S2 6.48 2 12c0 5 3.66 9.13 8.44 9.88v-6.99H7.9v-2.89h2.54V9.41c0-2.5 1.5-3.89 3.8-3.89 1.1 0 2.24.2 2.24.2v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56v1.87h2.77l-.44 2.89h-2.33V22C18.34 21.13 22 17 22 12z"/></svg>
      </a>
      <a href="https://www.instagram.com/hendrinirina/profilecard/?igsh=dG56cW96ODM4YWM1" target="_blank" class="instagram" aria-label="Instagram">
        <svg width="20" height="20" viewBox="0 0 24 24"><path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm10 2c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 3H7c-1.654 0-3-1.346-3-3V7c0-1.654 1.346-3 3-3h10zm-5 3c-2.757 0-5 2.243-5 5s2.243 5 5 5 5-2.243 5-5-2.243-5-5-5zm0 2c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3zm4.5-3c-.828 0-1.5.672-1.5 1.5S15.672 7 16.5 7 18 6.328 18 5.5 17.328 4 16.5 4z"/></svg>
      </a>
      <a href="https://wa.me/261387753496" target="_blank" class="whatsapp" aria-label="WhatsApp">
        <svg width="20" height="20" viewBox="0 0 24 24"><path d="M12 2a10 10 0 00-8.73 14.64L2 22l5.36-1.27A10 10 0 1012 2zm5.44 14.56l-1.6 1.6c-.16.16-.39.26-.62.26a9.6 9.6 0 01-4.55-1.25 9.5 9.5 0 01-3.57-3.57 9.6 9.6 0 01-1.25-4.55c0-.23.1-.46.26-.62l1.6-1.6a.9.9 0 01.64-.26h.1c.29 0 .58.1.8.32l1.6 1.6c.45.45.45 1.18 0 1.64l-.73.73c.8 1.73 2.2 3.13 3.93 3.93l.73-.73c.46-.46 1.19-.46 1.64 0l1.6 1.6c.43.42.43 1.11 0 1.54z"/></svg>
      </a>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="bitget.html"><i data-lucide="home"></i>Accueil</a>
    <a href="formation.html"><i data-lucide="book-open"></i>Formations</a>
    <a href="choix-premium.html"><i data-lucide="star"></i>Premium</a>
    <a href="compte.html"><i data-lucide="user-round"></i>Compte</a>
  </nav>

  <script>
    lucide.createIcons();

    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }

    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");

    function setTheme(mode) {
      document.body.classList.remove("light", "dark");
      document.body.classList.add(mode);
      themeIcon.setAttribute("data-lucide", mode === "light" ? "moon" : "sun");
      lucide.createIcons();
      localStorage.setItem("theme", mode);
    }

    themeToggle.addEventListener("click", () => {
      const currentTheme = document.body.classList.contains("light") ? "dark" : "light";
      setTheme(currentTheme);
    });

    setTheme(localStorage.getItem("theme") || "dark");

    const currentUser = localStorage.getItem("currentUser");
    const users = JSON.parse(localStorage.getItem("users") || "{}");

    if (users[currentUser]) {
      document.getElementById("displayName").textContent = users[currentUser].username || "Nom utilisateur";
      document.getElementById("displayEmail").textContent = currentUser;
    }

    const progress = JSON.parse(localStorage.getItem("formationProgress") || "{}");
    const reservations = JSON.parse(localStorage.getItem("premiumReservations") || "{}");
    const doneLessons = progress[currentUser] || 0;
    const donePremium = reservations[currentUser] || 0;

    document.getElementById("userStats").innerHTML = `
      <h3>Vos informations</h3>
      <p>Formations gratuites suivies : <strong>${doneLessons} / 6</strong></p>
      <p>Réservations premium : <strong>${donePremium} séances</strong></p>
      <p>Date de création du compte : <strong>2024-11-01</strong></p>
    `;

    function logout() {
      localStorage.setItem("isLoggedIn", "false");
      alert("Déconnexion réussie !");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
