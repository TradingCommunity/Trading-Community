<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choisir Formation Premium</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: white;
      --card-bg: #1e1e1e;
      --accent: #00c3ff;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #1a1a1a;
      --card-bg: #ffffff;
      --accent: #007bff;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      transition: 0.3s ease;
    }

    .top-bar {
      background: var(--card-bg);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }

    .title {
      font-size: 1.3em;
      font-weight: bold;
    }

    .theme-toggle {
      cursor: pointer;
      color: var(--text-color);
    }

    .content {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }

    .option {
      background: var(--card-bg);
      border-left: 5px solid var(--accent);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .option:hover {
      background: #222;
      transform: scale(1.02);
    }

    .option h3 {
      margin-top: 0;
      color: var(--accent);
    }

    .option p {
      margin: 10px 0 0;
      font-size: 0.95em;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--card-bg);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 2px solid #333;
    }

    .bottom-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
      text-decoration: none;
      font-size: 0.75em;
      transition: color 0.3s ease;
    }

    .bottom-nav a:hover {
      color: var(--accent);
    }

    .bottom-nav svg {
      width: 24px;
      height: 24px;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="title">Formation Premium</div>
    <div class="theme-toggle" id="themeToggle">
      <i data-lucide="sun" id="themeIcon"></i>
    </div>
  </header>

  <div class="content">
    <div class="option" onclick="window.location.href='premium.html'">
      <h3>1. Appel Vidéo Personnalisé</h3>
      <p>Planifiez vos séances privées avec un formateur en direct. Suivi à vie garanti.</p>
    </div>

    <div class="option" onclick="window.location.href='coming-soon.html'">
      <h3>2. Formation Préenregistrée (PDF + Vidéos)</h3>
      <p>Accédez aux leçons premium à votre rythme avec supports PDF et vidéos.</p>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="bitget.html"><i data-lucide="home"></i>Accueil</a>
    <a href="formation.html"><i data-lucide="book-open"></i>Formations</a>
    <a href="choix-premium.html"><i data-lucide="star"></i>Premium</a>
    <a href="compte.html"><i data-lucide="user-round"></i>Compte</a>
  </nav>

  <script>
    lucide.createIcons();

    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");

    function setTheme(mode) {
      document.body.classList.remove("light", "dark");
      document.body.classList.add(mode);
      themeIcon.setAttribute("data-lucide", mode === "light" ? "moon" : "sun");
      lucide.createIcons();
      localStorage.setItem("theme", mode);
    }

    themeToggle.addEventListener("click", () => {
      const current = document.body.classList.contains("light") ? "dark" : "light";
      setTheme(current);
    });

    setTheme(localStorage.getItem("theme") || "light");
  </script>
  <script>
  if (!localStorage.getItem("isLoggedIn")) {
    window.location.href = "auth.html";
  }
</script>
</body>
</html>
